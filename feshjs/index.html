<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font : 12pt arial; }
        head {font-size : 12pt; padding : 30px;}
    </style>
</head>
<body> 
    <h1>Interagindo com um botão.</h1>
    <button onclick = "clicou()">Clique!</button>
    <script>
        function clicou(){
            window.alert('Você clicou no botão!')
        }
    </script>

    <h1>Trabalhando com dados.</h1>
    <button onclick = "iniciar()">Clique para começar</button>
    <script>
        function iniciar(){
            let nome = window.prompt('Qual o seu nome?')
            window.alert(`Olá, ${nome}!`)
        }
    </script>

    <button onclick="start()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai o resultado...</p>
    </section>
    <script>
        function start(){
            let nome = window.prompt('Qual é o seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer te conhecer  &#x1F596;`
        }
    </script>

    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        window.alert('Seja bem-vindo ao meu site!')

        function calcular(){
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!<p>`
           }
    </script>

    <h1>Somando dois números</h1>
    <button onclick = "somar()">Iniciar a soma</button>
    <section id ="resu">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function somar(){
            let n1 = Number(window.prompt('Digite um número '))
            let n2 = Number(window.prompt('Digite outro número '))
            soma = n1 + n2

            let  res = window.document.getElementById = ('resu')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    </script>

    <!-- ex007 -->
    <h1>Média do aluno</h1>
    <button onclick = "media()">Calcular Média</button>
    <section id="situacao">
        <p>Aqui o resultado da média...</p>
    </section>

    <script>
        function media(){
            let nome = window.prompt('Qual o nome do aluno?')
            let n1 = Number(window.prompt(`Digite a primeira nota de ${nome}`))
            let n2 = Number(window.prompt('Agora digite a segunda nota'))
            media = (n1+n2)/2

            let res = document.getElementById('situacao')
            res.innerHTML = `<p>A média final de ${nome} é <mark>${media}</mark></p>`
        }
    </script>

    <!-- ex008 -->
     <h1>Vários cálculos em JS</h1>
     <button onclick="calcular()">Clique para calcular</button>
     <section id="result">
        <p>O resultado aqui... </p>
     </section>

     <script>
        function calcular(){
            let num = Number(window.prompt('Digite um número'))

            let res = document.getElementById('result')
            res.innerHTML =`<p>${num}</p>`
            res.innerHTML += `<p>Valor absoluto: ${Math.abs(num)}</p>`
            res.innerHTML += `<p>Parte inteira: ${Math.trunc(num)}</p>`
            res.innerHTML +=`<p>Inteiro mais próximo: ${Math.round(num)}</p>`
            res.innerHTML +=`<p>Raiz quadrada: ${Math.sqrt(num)}</p>`
            res.innerHTML +=`<p>Raiz cúbica: ${Math.cbrt(num)}</p>`
            res.innerHTML +=`<p>O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> é ${Math.pow(num, 3)}</p>`
        }
     </script>
</body>
</html>
